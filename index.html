<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <script src="./app.js" defer type="module"></script>
    <link rel="icon" type="image/x-icon" href="./assets/book-icon.svg" />
    <title>The Library</title>
  </head>
  <body>
    <main class="main">
      <dialog id="form-modal" class="modal">
        <div class="form-header">
          <h3 class="modal-title">ðŸ“– New Entry</h3>

          <button class="close-btn" id="close-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgba(255, 255, 255, 1)"
            >
              <path
                d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
              ></path>
            </svg>
          </button>
        </div>
        <form action="#" method="dialog" id="form">
          <div class="form-field">
            <label for="book_title">Title:</label>
            <input
              type="text"
              name="book_title"
              id="book_title"
              autofocus
              required
            />
          </div>

          <div class="form-field">
            <label for="book_author">Author:</label>
            <input type="text" name="book_author" id="book_author" required />
          </div>

          <div class="form-field">
            <label for="book_pages">Pages:</label>
            <input type="number" name="book_pages" id="book_pages" />
          </div>

          <div class="form-field">
            <label for="book_year">Published Year:</label>
            <input type="number" name="book_year" id="book_year" />
          </div>

          <div class="form-field">
            <label for="read_status">Have you read this ? </label>
            <span class="read-field">
              <label for="read_true">Yes</label>
              <input
                type="radio"
                name="read_status"
                id="read_true"
                value="true"
              />
            </span>
            <span class="read-field">
              <label for="read_false">No</label>
              <input
                type="radio"
                name="read_status"
                id="read_false"
                value="false"
              />
            </span>
          </div>

          <button type="submit" class="btn-submit">Add</button>
        </form>
      </dialog>

      <header>
        <h1 class="main-title">ðŸ“š The Library</h1>

        <div class="btn-container">
          <button id="open" class="open-btn">+ Book</button>
        </div>
      </header>

      <section class="books-section">
        <div class="books-grid" id="books-grid"></div>
      </section>

      <template id="book-template">
        <div class="book-template">
          <div class="template-main-details">
            <div class="template-header">
              <h3 class="template-title">Sapeins</h3>

              <button class="delete-btn" id="delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 24 24"
                  style="fill: rgb(19, 19, 19)"
                >
                  <path
                    d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
                  ></path>
                </svg>
              </button>
            </div>
            <p class="template-author">{{author}}</p>
          </div>
          <div class="template-stats">
            <p class="template-pages">{{pages}}</p>
            <p class="template-year">{{publishedYear}}</p>
          </div>
          <div class="template-toggle">
            <p class="template-toggle-msg">{{isRead}}</p>
            <button class="toggle-btn">Toggle Read Status</button>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>
