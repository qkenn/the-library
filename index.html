<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="node_modules/dompurify/dist/purify.min.js" defer></script>
    <script src="./app.js" defer></script>
    <title>The Library</title>
  </head>
  <body>
    <main class="main">
      <dialog id="form-modal" class="modal">
        <form action="#" method="dialog" id="form">
          <div class="form-field">
            <label for="book_title">Title:</label>
            <input
              type="text"
              name="book_title"
              id="book_title"
              autofocus
              required
            />
          </div>

          <div class="form-field">
            <label for="book_author">Author:</label>
            <input type="text" name="book_author" id="book_author" required />
          </div>

          <div class="form-field">
            <label for="book_pages">Pages:</label>
            <input type="number" name="book_pages" id="book_pages" />
          </div>

          <div class="form-field">
            <label for="read_status">Read Status:</label>
            <div class="read-field">
              <label for="read_true">Yes</label>
              <input
                type="radio"
                name="read_status"
                id="read_true"
                value="true"
              />
            </div>
            <div class="read-field">
              <label for="read_false">No</label>
              <input
                type="radio"
                name="read_status"
                id="read_false"
                value="false"
              />
            </div>
          </div>

          <button type="submit">Add</button>
        </form>
      </dialog>

      <button id="open">Add new entry</button>
    </main>
  </body>
</html>
