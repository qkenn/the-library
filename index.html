<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="node_modules/dompurify/dist/purify.min.js" defer></script>
    <script src="./app.js" defer></script>
    <title>The Library</title>
  </head>
  <body>
    <main class="main">
      <dialog id="form-modal" class="modal">
        <div class="form-header">
          <h3 class="modal-title">ðŸ“š New Entry</h3>

          <button class="close-btn" id="close-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></i></button>
        </div>
        <form action="#" method="dialog" id="form">
          <div class="form-field">
            <label for="book_title">Title:</label>
            <input
              type="text"
              name="book_title"
              id="book_title"
              autofocus
              required
            />
          </div>

          <div class="form-field">
            <label for="book_author">Author:</label>
            <input type="text" name="book_author" id="book_author" required />
          </div>

          <div class="form-field">
            <label for="book_pages">Pages:</label>
            <input type="number" name="book_pages" id="book_pages" />
          </div>

          <div class="form-field">
            <label for="read_status">Have you read this ?</label>
            <span class="read-field">
              <label for="read_true">Yes</label>
              <input
                type="radio"
                name="read_status"
                id="read_true"
                value="true"
              />
            </span>
            <span class="read-field">
              <label for="read_false">No</label>
              <input
                type="radio"
                name="read_status"
                id="read_false"
                value="false"
              />
            </span>
          </div>

          <button type="submit" class="btn-submit">Add</button>
        </form>
      </dialog>

      <button id="open">Add new entry</button>
    </main>
  </body>
</html>
